<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Javascript DOM Tutorial</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="page-banner">
          <h1 class="title">Bookroma</h1>
          <p>Books for Children</p>

          <form id="search-bookd">
            <input type="text" name="" placeholder="Search Books...">
          </form>
        </div>
      </header>
      <div id="book-list">
        <h2 class="book-list">Books To Read</h2>
        <ul>
          <li>
            <span class="name">Name of the Wind</span>
            <span class="delete">Delete</span>
          </li>
          <li>
            <span class="name">My Journey</span>
            <span class="delete">Delete</span>
          </li>
          <li>
            <span class="name">Sunshine</span>
            <span class="delete">Delete</span>
          </li>
          <li>
            <span class="name">Cindrella</span>
            <span class="delete">Delete</span>
          </li>
          <li>
            <span class="name">Great Caspy</span>
            <span class="delete">Delete</span>
          </li>
        </ul>
      </div>
      <form id="add-book">
        <input type="text" placeholder="Add a Book">
        <button type="button">Add</button>
      </form>
    </div>

    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
